<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>SpeedyEats</title>
</head>
<style>
    body{
        background: orange;
    }
</style>
<body>  
    <div class="center">
        <div class="bowl">
            <img src="se.png" alt="SpeedyEats" class="logo">
            <h2 class="head">Bowl</h2>
            <img src="hotel.png" alt="">
            <p class="hotelinfo">Address</p>
            <div class="billbox">
                <table>
                    <tr>
                        <th>Items</th>
                        <th>Price</th>
                        <th>Count</th>
                        <th>Total</th>
                    </tr><br>
                    <tr>
                        <td>Total Amount</td>
                        <td></td>
                        <td>4</td>
                        <td>440/-</td>
                    </tr>
                </table>
            </div>
            <div class="decision">
                <button class="form button">Draft</button> 
                <button class="form button">Pay</button> 
                <button class="form button">Discard</button> 
            </div>  
        </div>
    </div>    
</body>
</html>
